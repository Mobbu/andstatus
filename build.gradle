// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'http:////build00:8081/nexus/content/repositories/snapshots/'
        }
        maven {
            url 'http:////build00:8081/nexus/content/repositories/thirdparty/'
        }
        mavenLocal()
        flatDir {
            dirs 'libs'
        }
    }
}

apply from: 'dump.gradle'